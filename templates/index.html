<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Ninja Quote Generator âœ¨</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4a148c;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-control-range {
            border-radius: 15px;
            font-weight: bold;
        }
        .form-control-range {
            appearance: none;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #6a1b9a 0%, #6a1b9a var(--value), #d3d3d3 var(--value), #d3d3d3 100%);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .form-control-range:hover {
            opacity: 1;
        }
        .form-control-range::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6a1b9a;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-control-range::-webkit-slider-thumb:hover {
            background: #4a148c;
        }
        output {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        .quote-container {
            background: linear-gradient(to bottom right, #f3e5f5, #e1bee7);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease;
            display: none; /* Initially hide the container */
        }
        .quote-container.visible {
            display: block; /* Show the container when the class is added */
        }
        .quote-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background-color: #f8bbd0;
        }
        .quote-text {
            font-size: 1.3rem;
            font-weight: bold;
            transition: font-size 0.3s ease-in-out, font-weight 0.3s ease-in-out;
        }
        .quote-text:hover {
            font-size: 1.4rem;
            font-weight: bold;
        }
        .title {
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">ðŸ¥· Quote Generator ðŸ¥·</h2>
        <form id="quote-form" method="post" action="/generate">
            <div class="form-group">
                <label for="seed_text">Seed Text:</label>
                <input type="text" class="form-control" id="seed_text" name="seed_text" value="" required>
            </div>
            <div class="form-group">
                <label for="num_words">Number of Words:</label>
                <input type="range" class="form-control-range" id="num_words" name="num_words" min="1" max="50" value="24" oninput="this.style.setProperty('--value', this.value + '%'); this.nextElementSibling.value = this.value;">
                <output>24</output>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Quote</button>
        </form>

        {% if quote %}
        <div id="quote-container" class="mt-4 quote-container visible">
            <h5 class="subtitle">ðŸ‘‰ Generated Quote ðŸ‘ˆ</h5>
            <p class="text-center quote-text" id="quote-text">ðŸ‘‰ {{ quote }}</p>
        </div>
        {% else %}
        <div id="quote-container" class="mt-4 quote-container">
            <h5 class="subtitle">ðŸ‘‰ No Quote Generated Yet ðŸ‘ˆ</h5>
            <p class="text-center quote-text" id="quote-text">ðŸ‘‰ </p>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
